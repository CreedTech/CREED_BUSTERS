<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreedBusters - 404Page</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      body {
        background: #000;
      }
      .content-box {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        /* padding-bottom: 3rem; */
        /* row-gap: 2.5rem; */
        height: 70vh;
      }
      .page404 {
        position: absolute;
        color: white;
        transform: translate(-50%, -50%);
        font-size: 7vw;
        border: none;
      }

      .content h2:nth-child(1) {
        color: black;
        -webkit-text-stroke: 2px #dd0e15;
      }
      .content h2:nth-child(2) {
        color: white;
        animation-name: animate;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      @keyframes animate {
        0%,
        100% {
          clip-path: polygon(
            0% 45%,
            15% 44%,
            32% 50%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100% 100%,
            0% 100%
          );
        }
        50% {
          clip-path: polygon(
            0% 80%,
            16% 65%,
            34% 66%,
            51% 62%,
            67% 50%,
            84% 45%,
            100% 46%,
            100% 100%,
            0% 100%
          );
        }
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      <div class="content">
        <h2 class="page404">404 Not Found</h2>
        <h2 class="page404">404 Not Found</h2>
      </div>
    </div>
  </body>
</html>
